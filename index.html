<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Typing Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <main >
          <header>
              <h2 class="">Test Your Typing Speed</h2>
          </header>
          <div class="container">
              <div class="type-test-area">
                  <div class="top row">
                      <div class="text col-md-10">
                          <p id="time"></p>
                          <p id="type-this">This is a typing test. Your goal is to duplicate the provided text, EXACTLY, in the field below. The timer starts when you start typing, and only stops when you match this text exactly. Good Luck!</p>
                          </div>
                          <div class="result col-md-2">
                              <i></i>
                              <h4>Speed</h4>
                              <p><span id="wpm">0</span>wpm</p>
                          </div>
                      </div>
                      <div class="bottom">
                          <div class="box row">
                              <div class="left col-md-10">
                                  <textarea></textarea>
                              </div>
                              <div class="right col-md-2">
                                  <button id="reset">Restart</button>
                              </div>
                          </div>

                      </div>
                  </div>
          </div>
      </main>
      <script src="js/script.js">

      </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
